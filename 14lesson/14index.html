<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script>
        less = {
            env: "development",
            dumpLineNumbers: "comments"
        };
    </script>
    <script src="js/vendor/less.min.js"></script>
</head>
<body>

    <div class="container">


        <div class="col-xs-4 container"><!--Sidebar content-->
                <div>
                <a href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
                </div>

            <div class="fileinput fileinput-new" data-provides="fileinput">
                <span class="btn btn-default "><input type="file" /></span>
            </div>
        </div>

        <div class="row-fluid">
        <div class="col-xs-8"><!--Body content-->
            <form class="form-horizontal">

                <div class="form-group row has-success">
                    <label for="FirstName" class="col-xs-2 form-control-label has-success" >First name: </label>
                    <div class="col-xs-10">
                    <input type="text" class="form-control" id="FirstName">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="LastName" class="col-xs-2 form-control-label">Last name: </label>
                    <div class="col-xs-10">
                    <input type="text" class="form-control" id="LastName">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="Age" class="col-xs-2 form-control-label">Age: </label>
                    <div class="col-xs-10">
                     <input type="range"  name="points" min="0" max="10">
                    </div>
                </div>



                <div class="form-group row">
                    <label for="pwd" class="col-xs-2 form-control-label">Password: </label>
                    <div class="col-xs-10">
                    <input type="password" class="form-control" id="pwd">
                    </div>
                </div>



                <div class="form-group row has-warning">
                        <label for="email" class="col-xs-2 form-control-label"> Email </label>
                        <div class="input-group col-xs-10 form-control-label">
                            <div class="input-group-addon">@</div>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>



                <div class="form-group row has-error">
                    <label for="comment" class="col-xs-2 form-control-label">Comment: </label>
                    <div class="col-xs-10">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
            </form>



                <button type="submit" class="btn btn-danger pull-right">Confirm</button>
        </div>

        </div>
    </div>





</body>
</html>
