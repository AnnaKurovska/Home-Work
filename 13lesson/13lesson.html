<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less example</title>
    <link rel="stylesheet/less" href="css/login.less">
    <script>
        less = {
            env: "development",
            dumpLineNumbers: "comments"
        };
    </script>
    <script src="less.min.js"></script>
</head>
<body>
<div class="container">

    <form class="signup">

        <div class="header">

            <h3>Please sign in</h3>

        </div>

        <div class="sep"></div>

        <div class="inputs">

            <input type="email" placeholder="Email adress" autofocus />

            <input type="password" placeholder="Password" />

            <div class="checkboxy">
                <input name="check" value="1" type="checkbox" /><label class="terms">Remember me</label>
            </div>

            <div class="submit" href="#">Sign in</div>

        </div>

    </form>

</div>

</body>
</html>
