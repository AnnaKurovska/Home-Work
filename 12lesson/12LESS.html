<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less example</title>
    <link rel="stylesheet/less" href="less/app.less">
    <script>
        less = {
            env: "development",
            dumpLineNumbers: "comments"
        };
    </script>
    <script src="less.min.js"></script>
</head>
<body>
<div>
    Состояние по умолчанию
</div>
<br>
<button type="button" class="btn btn-default">btn-default</button>
<button type="button" class="btn btn-info">btn-info</button>
<button type="button" class="btn btn-secondary">btn-secondary</button>

<br>
<br>
<br>
<div>
    Нажатое состояние
</div>
<br>
<button type="button" class="btn btn-default active">btn-default</button>
<button type="button" class="btn btn-info">btn-info</button>
<button type="button" class="btn btn-secondary">btn-secondary</button>
<br>
<br>
<br>
<div>
    Различные размеры
</div>
<br>
<button type="button" class="btn btn-xs size">btn-xs size</button>
<button type="button" class="btn btn-md size">btn-default size</button>
<button type="button" class="btn btn-xl size">btn-xl size</button>

</body>
</html>
